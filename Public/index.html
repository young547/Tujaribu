
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aviator Prediction Live</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .prediction {
      font-size: 3rem;
      margin: 1rem 0;
    }
    .details {
      font-size: 1.2rem;
      color: #ccc;
    }
    .status {
      margin-top: 2rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Aviator Predicted Multiplier</h1>
  <div class="prediction" id="multiplier">Loading...</div>
  <div class="details" id="details"></div>
  <div class="status" id="status">Waiting for updates...</div>

  <script>
    const multiplierEl = document.getElementById('multiplier');
    const detailsEl = document.getElementById('details');
    const statusEl = document.getElementById('status');

    const evtSource = new EventSource('/events');

    evtSource.onmessage = function (event) 
      try 
        const data = JSON.parse(event.data);
        multiplierEl.textContent = data.predictedMultiplier + 'x';
        detailsEl.textContent = `Round:{data.roundId || 'N/A'} | RNG: ${data.rng || 'N/A'}`;
        statusEl.textContent = 'Updated at ' + new Date().toLocaleTimeString();
      } catch {
        statusEl.textContent = 'Error parsing data';
      }
    };

    evtSource.onerror = function () {
      statusEl.textContent = 'Connection lost, retrying...';
    };
  </script>
</body>
</html>
